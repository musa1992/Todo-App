<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <section class="hero">
      <img src="/images/bg-desktop-light.jpg" alt="" srcset="">
    </section>
    <section class="todo-container">
      <div class="container">
        <div class="heading row">
          <div>
            <P class="title">TODO</P>
          </div>
          <div>
            <img src="/images/icon-moon.svg" alt="" srcset="">
          </div>
        </div>
        <div class="input border-rd">
          <input type="radio" name="" id="" placeholder="Create a new todo ..">
          <input type="text" name="task" id="task">
        </div>
        <div class="box">
          <div class="todos">
            <div class="todo row ">
              <input type="radio" name="" id="" class="done-task-input">
              <p>Jog arround the park</p>
              <img src="/images/icon-cross.svg" alt="" srcset="" class="dlt-btn">
            </div>
            <div class="todo row ">
              <input type="radio" name="" id="">
              <p>Update upwork profile page</p>
              <img src="/images/icon-cross.svg" alt="" srcset="" class="dlt-btn">
            </div>
          </div>
        </div>
        <div class="todos-footer">
          <div class="num-items">
            <p>5 items left</p>
            <p class="clear-complete">Clear completed</p>
          </div>
          <div class="states row border-rd">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
         
        </div>
        <div class="order-list">
          <p>Drag and drop to reoder list</p>
        </div>
      </div>
    </section>
    <section class="light-dark-section">

    </section>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  </main>

  
</body>
</html>
